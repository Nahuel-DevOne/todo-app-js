<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Enlace a Boostrap min local -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Enlace a CSS local -->
    <link rel="stylesheet" href="css/index.css">
    <!-- CDN a font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>ToDo App ✔️</h1>
    <main>
        <section>
            <p id="fecha"><p/>
            <form id="formulario">
                <input id="task" type="text" placeholder="Ingrese una tarea" maxlength="50" minlength="1">
                <button id="add" type="submit">Add task ✍️</button>
            </form>
        </section>
        <h2>To Do list:</h2>
        <section id="todo-list" class="mt-3">
                
        </section>
    </main>

    <template id="template">
        <div id="list" class="aler alert-warning">
            <div class="d-flex">
                <!-- <h3><i class="fa-regular fa-circle"></i></h3> -->
                <h3><i id="completed" class="fa-regular fa-circle-check"></i></h3>
                <p class="ms-3 mt-1">No hay tareas pendientes</p>
            </div>
            <h3><i id="trash" class="fa-solid fa-trash"></i></h3>
        </div>
    </template>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
